<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login User</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="CSS/generalStyle.css"/>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <form id="loginForm" onsubmit="loginUser(event)" class="was-validated">
        <div class="mb-3 mt-3">
          <label for="email-user" class="form-label">Email</label>
          <input type="email" class="form-control" id="email-user" placeholder="Write your user email" required/>
          <div class="valid-feedback">Valid email</div>
          <div class="invalid-feedback">Please write a valid email</div>
        </div>
        <div class="mb-3">
          <label for="password-user" class="form-label">Password</label>
          <input type="password" class="form-control" id="password-user" placeholder="Write your user password" required/>
          <div class="valid-feedback">Valid password</div>
          <div class="invalid-feedback">Please write a valid password</div>
        </div>
        <button id="btn-login" type="submit" class="btn btn-primary">LOGIN</button>
        <a href="HTML/registerUser.html">REGISTER</a>
      </form>
    </div>
  </div>
</div>
<script src="JS/loginScriptAsync.js"></script>
</body>
</html>
