<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register User</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../CSS/generalStyle.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form id="loginForm" class="was-validated" onsubmit="registerFunction(event)">
          <div class="mb-3 mt-3">
            <label for="input-name" class="form-label">Name</label>
            <input type="text" id="input-name" class="form-control" placeholder="Register your name" required>
            <div class="valid-feedback">Valid name</div>
            <div class="invalid-feedback">Please write a valid name</div>
          </div>
          <div class="mb-3">
            <label for="input-email" class="form-label">Email</label>
            <input type="email" id="input-email" class="form-control" placeholder="Register your email" required>
            <div class="valid-feedback">Valid email</div>
            <div class="invalid-feedback">Please write a valid email</div>
          </div>
          <div class="mb-3">
            <label for="input-password" class="form-label">Password</label>
            <input type="password" id="input-password" class="form-control" placeholder="Register your password" required>
            <div class="valid-feedback">Valid password</div>
            <div class="invalid-feedback">Please write a valid password</div>
          </div>
          <button type="submit" class="btn btn-primary">REGISTER</button>
          <a href="../login.html">BACK</a>
        </form>
      </div>
    </div>
  </div>
  <script src="../JS/registerScriptAsync.js"></script>
</body>
</html>
