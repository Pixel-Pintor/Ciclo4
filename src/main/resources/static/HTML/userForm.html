<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Form</title>
</head>
<body>
  <div class="container">
    <div class="container-form">
      <form class="user-form" method="post">
        <div>
          <input type="text" class="input-form" id="identification" required>
          <label for="identification" class="label-form">Identification</label>
        </div>
        <div>
          <input type="text" class="input-form" id="name" required>
          <label for="name" class="label-form">Name</label>
        </div>
        <div>
          <input type="text" class="input-form" id="address" required>
          <label for="address" class="label-form">Address</label>
        </div>
        <div>
          <input type="text" class="input-form" id="cell-phone" required>
          <label for="cell-phone" class="label-form">Cell Phone</label>
        </div>
        <div>
          <input type="text" class="input-form" id="email" required>
          <label for="email" class="label-form">Email</label>
        </div>
        <div>
          <input type="text" class="input-form" id="password" required>
          <label for="password" class="label-form">Password</label>
        </div>
        <div>
          <input type="text" class="input-form" id="zone" required>
          <label for="zone" class="label-form">Zone</label>
        </div>
        <div>
          <input type="text" class="input-form" id="type" required>
          <label for="type" class="label-form">Type</label>
        </div>
        <button type="submit">SEND</button>
        <a href="../login.html">CANCEL</a>
      </form>
    </div>
  </div>
</body>
</html>
