<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peripheral Form</title>
</head>
<body>
  <div class="container">
    <div class="container-div">
      <form class="peripheral-form" method="post">
        <input type="text" class="input-form" id="reference" required>
        <label for="reference" class="label-form">Reference</label>
        <input type="text" class="input-form" id="category" required>
        <label for="category" class="label-form">Category</label>
        <input type="text" class="input-form" id="description" required>
        <label for="description" class="label-form">Desciption</label>
        <input type="number" class="input-form" id="price" required>
        <label for="price" class="label-form">Price</label>
        <input type="text" class="input-form" id="availability" required>
        <label for="availability" class="label-form">Availability</label>
        <input type="number" class="input-form" id="quantity" required>
        <label for="quantity" class="label-form">Quantity</label>
        <input type="text" class="input-form" id="photography" required>
        <label for="photography" class="label-form">Photography</label>
      </form>
    </div>
  </div>
</body>
</html>
